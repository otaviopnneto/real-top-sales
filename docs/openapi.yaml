openapi: 3.0.0
info:
  title: API Sistema de Corretores e Pontos
  description: API para gerenciamento de corretores e sistema de pontuação
  version: 1.0.0
  contact:
    name: Suporte
    email: suporte@empresa.com

servers:
  - url: https://cqjviutyjppzxvwalwdv.supabase.co
    description: Servidor Supabase

paths:
  /auth/v1/token:
    post:
      summary: Autenticar usuário
      description: Realiza autenticação do usuário e retorna token JWT
      tags:
        - Autenticação
      parameters:
        - name: grant_type
          in: query
          required: true
          schema:
            type: string
            enum: [password]
            example: password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "email@email.com"
                password:
                  type: string
                  format: password
                  example: "Abc@1234"
      responses:
        '200':
          description: Autenticação realizada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsImtpZCI6IlJENUg2dnA2MUZ6YlVRelEiLCJ0eXAiOiJKV1QifQ..."
                  token_type:
                    type: string
                    example: "bearer"
                  expires_in:
                    type: integer
                    example: 3600
                  expires_at:
                    type: integer
                    example: 1761654205
                  refresh_token:
                    type: string
                    example: "k5piz57ybqrd"
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "165288a0-b7c1-496d-8e7f-369e4e08eb94"
                      email:
                        type: string
                        example: "email@email.com"
                      role:
                        type: string
                        example: "authenticated"
        '400':
          description: Credenciais inválidas ou erro na autenticação
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /functions/v1/points:
    get:
      summary: Listar pontos
      description: Retorna uma lista paginada de pontos com diversos filtros disponíveis
      tags:
        - Pontos
      security:
        - BearerAuth: []
      parameters:
        - name: idcorretor
          in: query
          description: Filtrar por ID do corretor
          required: false
          schema:
            type: integer
            example: 192
        - name: idempreendimento
          in: query
          description: Filtrar por ID do empreendimento
          required: false
          schema:
            type: integer
            example: 15
        - name: idcidade
          in: query
          description: Filtrar por ID da cidade
          required: false
          schema:
            type: integer
            example: 1
        - name: created_from
          in: query
          description: Filtrar a partir desta data de criação (formato YYYY-MM-DD)
          required: false
          schema:
            type: string
            format: date
            example: "2024-01-01"
        - name: created_to
          in: query
          description: Filtrar até esta data de criação (formato YYYY-MM-DD)
          required: false
          schema:
            type: string
            format: date
            example: "2024-12-31"
        - name: updated_from
          in: query
          description: Filtrar a partir desta data de atualização (formato YYYY-MM-DD)
          required: false
          schema:
            type: string
            format: date
            example: "2024-01-01"
        - name: last_id
          in: query
          description: ID para paginação (retorna registros com ID menor que este)
          required: false
          schema:
            type: integer
            example: 1000
      responses:
        '200':
          description: Lista de pontos retornada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  count:
                    type: integer
                    example: 50
                  next_page_id:
                    type: integer
                    nullable: true
                    example: 950
                  next_page_url:
                    type: string
                    nullable: true
                    example: "https://cqjviutyjppzxvwalwdv.supabase.co/functions/v1/points?last_id=950"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PontoCompleto'
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Token de autenticação inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Criar ponto manual
      description: Cria um novo ponto do tipo manual para um corretor
      tags:
        - Pontos
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - idcorretor
                - idempreendimento
                - valor
                - motivo
              properties:
                idcorretor:
                  type: integer
                  description: ID do corretor
                  example: 192
                idempreendimento:
                  type: integer
                  description: ID do empreendimento
                  example: 15
                valor:
                  type: number
                  format: float
                  description: Valor dos pontos
                  example: 100.5
                motivo:
                  type: string
                  description: Motivo da pontuação
                  example: "Venda realizada"
      responses:
        '201':
          description: Ponto criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ponto'
        '400':
          description: Erro de validação ou dados ausentes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Token de autenticação inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /functions/v1/points/{id}:
    patch:
      summary: Atualizar ponto manual
      description: Atualiza um ponto existente do tipo manual pelo ID na URL
      tags:
        - Pontos
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do ponto a ser atualizado
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - valor
                - motivo
              properties:
                valor:
                  type: number
                  format: float
                  description: Valor dos pontos
                  example: 150.0
                motivo:
                  type: string
                  description: Motivo da pontuação
                  example: "Venda atualizada"
      responses:
        '200':
          description: Ponto atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ponto'
        '400':
          description: Erro de validação ou dados ausentes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Token de autenticação inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Ponto não é do tipo MANUAL e não pode ser atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Ponto não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Excluir ponto manual
      description: Exclui um ponto existente do tipo manual pelo ID na URL
      tags:
        - Pontos
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do ponto a ser excluído
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Ponto excluído com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Ponto excluído com sucesso"
        '400':
          description: Erro de validação
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Token de autenticação inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Ponto não é do tipo MANUAL e não pode ser excluído
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Ponto não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

