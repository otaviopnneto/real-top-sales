openapi: 3.0.0
info:
  title: API Sistema de Corretores e Pontos
  description: API para gerenciamento de corretores e sistema de pontuação
  version: 1.0.0
  contact:
    name: Suporte
    email: suporte@empresa.com

servers:
  - url: https://cqjviutyjppzxvwalwdv.supabase.co
    description: Servidor Supabase

paths:
  /auth/v1/token:
    post:
      summary: Autenticar usuário
      description: Realiza autenticação do usuário e retorna token JWT
      tags:
        - Autenticação
      parameters:
        - name: grant_type
          in: query
          required: true
          schema:
            type: string
            enum: [password]
            example: password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "email@email.com"
                password:
                  type: string
                  format: password
                  example: "Abc@1234"
      responses:
        "200":
          description: Autenticação realizada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsImtpZCI6IlJENUg2dnA2MUZ6YlVRelEiLCJ0eXAiOiJKV1QifQ..."
                  token_type:
                    type: string
                    example: "bearer"
                  expires_in:
                    type: integer
                    example: 3600
                  expires_at:
                    type: integer
                    example: 1761654205
                  refresh_token:
                    type: string
                    example: "k5piz57ybqrd"
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "165288a0-b7c1-496d-8e7f-369e4e08eb94"
                      email:
                        type: string
                        example: "email@email.com"
                      role:
                        type: string
                        example: "authenticated"
        "400":
          description: Credenciais inválidas ou erro na autenticação
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /functions/v1/quizzes:
    get:
      summary: Listar todos os quizzes
      description: Retorna a lista de todos os quizzes cadastrados com suas perguntas e respostas aninhadas.
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Lista de quizzes retornada com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/QuizCompleto"
        "500":
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Criar Quiz Completo
      description: Cria um quiz completo com perguntas e respostas em uma única requisição (utiliza RPC create_full_quiz).
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuizCreatePayload"
      responses:
        "201":
          description: Quiz criado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  quiz_id:
                    type: integer
                    example: 15
        "400":
          description: Erro nos dados enviados
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /functions/v1/quizzes/{id}:
    get:
      summary: Obter detalhes do Quiz
      description: Retorna os detalhes de um quiz específico pelo ID.
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do Quiz
          schema:
            type: integer
      responses:
        "200":
          description: Detalhes do quiz
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuizCompleto"
        "404":
          description: Quiz não encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    patch:
      summary: Atualizar Quiz
      description: Atualiza os dados básicos de um quiz (título, pontos, datas, status).
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do Quiz
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuizUpdatePayload"
      responses:
        "200":
          description: Quiz atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Quiz"
        "400":
          description: Erro de validação
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Deletar Quiz
      description: Remove um quiz e seus dados relacionados.
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do Quiz
          schema:
            type: integer
      responses:
        "200":
          description: Quiz deletado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Quiz deletado com sucesso!"
        "400":
          description: Erro ao deletar
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /functions/v1/quizzes/{id}/submit:
    post:
      summary: Responder Quiz
      description: Envia a resposta de um corretor para uma pergunta do quiz. Calcula pontos automaticamente se a resposta estiver correta e se o quiz for válido.
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do Quiz
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - idcorretor
                - answer_id
              properties:
                idcorretor:
                  type: integer
                  description: ID do Corretor que está respondendo
                  example: 192
                answer_id:
                  type: integer
                  description: ID da Resposta selecionada
                  example: 50
      responses:
        "201":
          description: Resposta registrada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  is_correct:
                    type: boolean
                    example: true
                  pontos_ganhos:
                    type: number
                    example: 100
                  resposta:
                    type: object
                    description: Objeto da resposta criada em tb_respostas
        "409":
          description: Corretor já respondeu este quiz
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "400":
          description: Dados inválidos
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /functions/v1/quizzes/respondidos/{idcorretor}:
    get:
      summary: Listar Quizzes Respondidos
      description: Retorna o histórico de quizzes respondidos por um corretor específico.
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      parameters:
        - name: idcorretor
          in: path
          required: true
          description: ID do Corretor
          schema:
            type: integer
      responses:
        "200":
          description: Histórico retornado com sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    quiz_id:
                      type: integer
                    pontos_ganhos:
                      type: number
                    is_correct:
                      type: boolean
                    created_at:
                      type: string
                      format: date-time
                    quiz:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                        points:
                          type: number
                        idempreendimento:
                          type: integer

  /functions/v1/quizzes/{id}/questions:
    get:
      summary: Listar Perguntas de um Quiz
      description: Retorna apenas as perguntas (com as respostas aninhadas) de um quiz específico.
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do Quiz
          schema:
            type: integer
      responses:
        "200":
          description: Lista de perguntas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Question"

  /functions/v1/quizzes/questions:
    post:
      summary: Criar Pergunta (Avulsa)
      description: Adiciona uma nova pergunta a um quiz existente.
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
                - quiz_id
              properties:
                text:
                  type: string
                  example: "Qual a cor do céu?"
                quiz_id:
                  type: integer
                  example: 10
      responses:
        "201":
          description: Pergunta criada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Question"
        "400":
          description: Erro na requisição
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /functions/v1/quizzes/questions/{id}:
    get:
      summary: Obter Pergunta
      description: Retorna detalhes de uma pergunta específica.
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID da Pergunta
          schema:
            type: integer
      responses:
        "200":
          description: Detalhes da pergunta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Question"
    patch:
      summary: Atualizar Pergunta
      description: Atualiza o texto de uma pergunta.
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID da Pergunta
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  example: "Texto da pergunta atualizado"
      responses:
        "200":
          description: Pergunta atualizada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Question"
    delete:
      summary: Deletar Pergunta
      description: Remove uma pergunta específica.
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID da Pergunta
          schema:
            type: integer
      responses:
        "204":
          description: Pergunta deletada (sem conteúdo)
        "404":
          description: Pergunta não encontrada

  /functions/v1/quizzes/answers:
    post:
      summary: Criar Resposta (Avulsa)
      description: Adiciona uma nova opção de resposta a uma pergunta existente.
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
                - is_correct
                - question_id
              properties:
                text:
                  type: string
                  example: "Azul"
                is_correct:
                  type: boolean
                  example: true
                question_id:
                  type: integer
                  example: 55
      responses:
        "201":
          description: Resposta criada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Answer"

  /functions/v1/quizzes/answers/{id}:
    get:
      summary: Obter Resposta
      description: Retorna detalhes de uma resposta específica.
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID da Resposta
          schema:
            type: integer
      responses:
        "200":
          description: Detalhes da resposta
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Answer"
    patch:
      summary: Atualizar Resposta
      description: Atualiza o texto ou status (correto/incorreto) de uma resposta.
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID da Resposta
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  example: "Novo texto da resposta"
                is_correct:
                  type: boolean
                  example: false
      responses:
        "200":
          description: Resposta atualizada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Answer"
    delete:
      summary: Deletar Resposta
      description: Remove uma resposta específica.
      tags:
        - Quizzes
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID da Resposta
          schema:
            type: integer
      responses:
        "204":
          description: Resposta deletada (sem conteúdo)

  /functions/v1/points:
    get:
      summary: Listar pontos
      description: Retorna uma lista paginada de pontos com diversos filtros disponíveis
      tags:
        - Pontos
      security:
        - BearerAuth: []
      parameters:
        - name: idcorretor
          in: query
          description: Filtrar por ID do corretor
          required: false
          schema:
            type: integer
            example: 192
        - name: idempreendimento
          in: query
          description: Filtrar por ID do empreendimento
          required: false
          schema:
            type: integer
            example: 15
        - name: idcidade
          in: query
          description: Filtrar por ID da cidade
          required: false
          schema:
            type: integer
            example: 1
        - name: created_from
          in: query
          description: Filtrar a partir desta data de criação (formato YYYY-MM-DD)
          required: false
          schema:
            type: string
            format: date
            example: "2024-01-01"
        - name: created_to
          in: query
          description: Filtrar até esta data de criação (formato YYYY-MM-DD)
          required: false
          schema:
            type: string
            format: date
            example: "2024-12-31"
        - name: updated_from
          in: query
          description: Filtrar a partir desta data de atualização (formato YYYY-MM-DD)
          required: false
          schema:
            type: string
            format: date
            example: "2024-01-01"
        - name: last_id
          in: query
          description: ID para paginação (retorna registros com ID menor que este)
          required: false
          schema:
            type: integer
            example: 1000
      responses:
        "200":
          description: Lista de pontos retornada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  count:
                    type: integer
                    example: 50
                  next_page_id:
                    type: integer
                    nullable: true
                    example: 950
                  next_page_url:
                    type: string
                    nullable: true
                    example: "https://cqjviutyjppzxvwalwdv.supabase.co/functions/v1/points?last_id=950"
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/PontoCompleto"
        "400":
          description: Erro na requisição
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Token de autenticação inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      summary: Criar ponto manual
      description: Cria um novo ponto do tipo manual para um corretor
      tags:
        - Pontos
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - idcorretor
                - idempreendimento
                - valor
                - motivo
              properties:
                idcorretor:
                  type: integer
                  description: ID do corretor
                  example: 192
                idempreendimento:
                  type: integer
                  description: ID do empreendimento
                  example: 15
                valor:
                  type: number
                  format: float
                  description: Valor dos pontos
                  example: 100.5
                motivo:
                  type: string
                  description: Motivo da pontuação
                  example: "Venda realizada"
      responses:
        "201":
          description: Ponto criado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ponto"
        "400":
          description: Erro de validação ou dados ausentes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Token de autenticação inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /functions/v1/points/{id}:
    patch:
      summary: Atualizar ponto manual
      description: Atualiza um ponto existente do tipo manual pelo ID na URL
      tags:
        - Pontos
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do ponto a ser atualizado
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - valor
                - motivo
              properties:
                valor:
                  type: number
                  format: float
                  description: Valor dos pontos
                  example: 150.0
                motivo:
                  type: string
                  description: Motivo da pontuação
                  example: "Venda atualizada"
      responses:
        "200":
          description: Ponto atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ponto"
        "400":
          description: Erro de validação ou dados ausentes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Token de autenticação inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Ponto não é do tipo MANUAL e não pode ser atualizado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Ponto não encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Excluir ponto manual
      description: Exclui um ponto existente do tipo manual pelo ID na URL
      tags:
        - Pontos
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do ponto a ser excluído
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Ponto excluído com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Ponto excluído com sucesso"
        "400":
          description: Erro de validação
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Token de autenticação inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Ponto não é do tipo MANUAL e não pode ser excluído
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Ponto não encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /functions/v1/corretores:
    get:
      summary: Listar corretores
      description: Retorna uma lista paginada de corretores com possibilidade de filtros
      tags:
        - Corretores
      security:
        - BearerAuth: []
      parameters:
        - name: idcorretor
          in: query
          description: Filtrar por ID específico do corretor
          required: false
          schema:
            type: integer
            example: 192
        - name: last_id
          in: query
          description: ID para paginação (retorna registros com ID menor que este)
          required: false
          schema:
            type: integer
            example: 200
        - name: status
          in: query
          description: Filtrar por status do corretor
          required: false
          schema:
            type: string
            enum: [ativo, inativo]
            example: ativo
      responses:
        "200":
          description: Lista de corretores retornada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  count:
                    type: integer
                    example: 1
                  next_page_id:
                    type: integer
                    nullable: true
                    example: null
                  next_page_url:
                    type: string
                    nullable: true
                    example: null
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Corretor"
        "400":
          description: Erro na requisição
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Token de autenticação inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /functions/v1/corretores/{id}:
    patch:
      summary: Atualizar corretor
      description: Atualiza o status ou avatar de um corretor específico pelo ID na URL
      tags:
        - Corretores
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do corretor a ser atualizado
          schema:
            type: integer
            example: 192
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                status:
                  type: string
                  description: Novo status do corretor
                  enum: [ATIVO, INATIVO]
                  example: ATIVO
                avatarFile:
                  type: string
                  format: binary
                  description: Arquivo de imagem para avatar
                alias:
                  type: string
                  description: Nome amigável a ser exibido para o corretor
                  example: Fulano
      responses:
        "200":
          description: Corretor atualizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Corretor"
        "400":
          description: Erro na requisição
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Token de autenticação inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /functions/v1/base-points:
    get:
      summary: Listar pontos base
      description: Retorna a lista completa de pontos base do sistema (sem paginação)
      tags:
        - Pontos Base
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: query
          description: Filtrar por ID específico do ponto base
          required: false
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Lista de pontos base retornada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  count:
                    type: integer
                    example: 7
                  data:
                    type: array
