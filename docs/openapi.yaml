                $ref: "#/components/schemas/Error"
        "404":
          description: Usuário, empreendimento ou imobiliária não encontrada
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      summary: Excluir usuário
      description: Exclui um usuário específico pelo ID na URL. Não é permitido excluir usuários do tipo corretor.
      tags:
        - Usuários
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do usuário a ser excluído
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Usuário excluído com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "Usuário excluído com sucesso"
        "400":
          description: Erro na requisição
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Token de autenticação inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Não é permitido excluir usuários do tipo corretor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

