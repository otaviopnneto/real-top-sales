      description: Retorna a lista completa de boosters (sem paginação)
      tags:
        - Boosters
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: query
          description: Filtrar por ID específico do booster
          required: false
          schema:
            type: integer
            example: 1
        - name: idempreendimento
          in: query
          description: Filtrar por ID do empreendimento
          required: false
          schema:
            type: integer
            example: 5
      responses:
        '200':
          description: Lista de boosters retornada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  count:
                    type: integer
                    example: 10
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Booster'
        '400':
          description: Erro na requisição
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Token de autenticação inválido ou não fornecido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Criar booster
      description: Cria um novo booster para um empreendimento
      tags:
        - Boosters
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - valor
                - idempreendimento
                - datainicio
                - datafim
                - descricao
              properties:
                valor:
                  type: number
                  format: float
                  description: Valor do booster (deve ser maior que 0)
                  example: 1.5
                idempreendimento:
                  type: integer
                  description: ID do empreendimento
                  example: 5
                datainicio:
                  type: string
                  format: date
                  description: Data de início do booster (formato YYYY-MM-DD)
                  example: "2024-01-01"
                datafim:
