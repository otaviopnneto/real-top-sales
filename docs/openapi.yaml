          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Criar booster
      description: Cria um novo booster para um empreendimento
      tags:
        - Boosters
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - valor
                - idempreendimento
                - datainicio
                - datafim
                - descricao
              properties:
                valor:
                  type: number
                  format: float
                  description: Valor do booster (deve ser maior que 0)
                  example: 1.5
                idempreendimento:
                  type: integer
                  description: ID do empreendimento
                  example: 5
                datainicio:
                  type: string
                  format: date
                  description: Data de início do booster (formato YYYY-MM-DD)
                  example: "2024-01-01"
                datafim:
                  type: string
                  format: date
                  description: Data de fim do booster (formato YYYY-MM-DD)
                  example: "2024-12-31"
                descricao:
                  type: string
                  description: Descrição do booster
                  example: "Booster de lançamento"
